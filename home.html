<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="homebody">
  <nav id="navbarHome" class="navbar navbar-light navbar-expand-md px-0 fixed-top">
    <div class="container-fluid">
      <a class="text-dark navbar-brand" href="/home">AnimeDB</a>
    </div>
    <div class="profile-container">
      <div class="profile-icon" onclick="toggleDropdown(event)">
          <!-- Profile icon -->
          <img src="/profile-user.png" alt="Profile">
      </div>
      <!-- Dropdown content -->
      <div class="dropdown-content" id="dropdownContent">
          <a href="/profile">Profile</a>
          <a href="#">Logout</a>
      </div>
    </div>
  </nav>
  <form id="SearchAnime">
    <div class="col-10 mb-3">
      <input type="search" class="form-controll" id="search" name="search" placeholder="Search for Anime">
      <input type="submit" class="btn btn-secondary mt-3" value="search" onclick="searchFunction()">
    </div>
  </form>
  <section class="container">
    <div id="title" class="innerContainer">
      <script src="server.js"></script>
      <script>
        fetchRandomAnimes();
      </script>
    </div>
  </section>
</body>
</html>
