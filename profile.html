<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbarHome" class="navbar navbar-light navbar-expand-md px-0 fixed-top">
    <div class="container-fluid">
      <a class="text-dark navbar-brand" href="/home.html">AnimeDB</a>
    </div>
    <div class="profile-container">
      <div class="profile-icon" onclick="toggleDropdown(event)">
          <!-- Profile icon -->
          <img src="/profile-user.png" alt="Profile">
      </div>
      <!-- Dropdown content -->
      <div class="dropdown-content" id="dropdownContent">
          <a href="/profile.html">Profile</a>
          <a href="#">Logout</a>
      </div>
    </div>
  </nav>
  <div class="main-container">
    <div class="profile-box">
      <h1>User Profile</h1>
      <div class="profile-info">
        <label for="username">Username:</label>
        <p id="username"></p>
  
        <label for="email">Email:</label>
        <p id="email"></p>
        <div class="profile-buttons">
          <button id="editAccount" onclick="window.location.href='/updateUser.html'">Edit</button>
          <button id="deleteAccount" onclick="deleteAccount(this)">Delete</button>
        </div>
      </div>
    </div>
    <section class="container1">
      <h1>Your Favorites:</h1>
      <div id="title" class="innerContainer">
  
      </div>
    </section>
  </div>
</body>
<script src="server.js"></script>
<script>
  loggedInUserInfo();
</script>
</html>
