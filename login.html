<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar" class="navbar navbar-light navbar-expand-md px-0 fixed-top">
    <a class="text-dark link" href="/">AnimeDB</a>
  </nav>
  <form class="form" id="login-form">
    <h1>Login</h1>
    <p id="userNameError" class="text-danger"></p>
    <div class="mb-3 col-12">
      <input type="text" class="form-control field" placeholder="Username" id="user_name" name="user_name" required oninvalid="this.setCustomValidity('Username is Required!')" onchange="this.setCustomValidity('')" autocomplete="off">
    </div>
    <p id="emailError" class="text-danger"></p>
    <div class="mb-3 col-12">
      <input type="text" class="form-control field" placeholder="Email" id="email" name="email" required oninvalid="this.setCustomValidity('Email is Required!')" onchange="this.setCustomValidity('')" autocomplete="off">
      <input type="submit" class="btn w-100 mt-3 submit-btn" value="Login" onclick="loginUser()">
    </div>
  </form>
</body>
<script src="server.js"></script>
</html>
