<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav id="navbarHome" class="navbar navbar-light navbar-expand-md px-0 fixed-top">
    <div class="container-fluid">
      <a class="text-dark navbar-brand" href="/home">AnimeDB</a>
    </div>
    <div class="profile-container">
      <div class="profile-icon" onclick="toggleDropdown(event)">
          <!-- Profile icon -->
          <img src="/profile-user.png" alt="Profile">
      </div>
      <!-- Dropdown content -->
      <div class="dropdown-content" id="dropdownContent">
          <a href="/profile">Profile</a>
          <a href="#">Logout</a>
      </div>
    </div>
  </nav>
  <div class="updateProfile-box">
    <h1>Update Profile</h1>
    <form>
      <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter New Username" required>
      </div>
      <div class="form-group">
        <p class="text-danger" id="emailError"></p>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter New Email" required>
      </div>
      <div class="button-container">
        <button type="button" id="cancelButton" onclick="window.location.href='/profile'">Cancel</button>
        <button type="submit" id="updateButton">Update</button>
      </div>
    </form>
  </div>
</body>
<script src="/server.js"></script>
</html>
